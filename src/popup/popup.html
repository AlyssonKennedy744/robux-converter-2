<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor Robux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5faff;
      color: #222;
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .rate {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }
    .result {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: #005c99;
    }
  </style>
</head>
<body>
  <h2>Conversor de Robux</h2>

  <div class="field">
    <label for="robuxInput">Robux → Reais</label>
    <input type="number" id="robuxInput" placeholder="Digite Robux">
    <p id="robuxResult" class="result"></p>
  </div>

  <div class="field">
    <label for="usdInput">Dólar → Robux</label>
    <input type="number" id="usdInput" placeholder="Digite Dólares">
    <p id="usdResult" class="result"></p>
  </div>

  <div class="field">
    <label for="customRate">Cotação do dólar (USD → BRL)</label>
    <input type="number" id="customRate" step="0.01">
  </div>

  <p class="rate" id="rateInfo">Carregando cotação...</p>

  <script src="popup.js"></script>
</body>
</html>
